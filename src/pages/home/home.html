<ion-header>
  <ion-navbar>
    <ion-title>Items</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="home">
  <ion-list class="vertical-align-content" reorder="true">
        <ion-item *ngFor="let article of articles">{{article}}</ion-item>
    </ion-list>
    <ion-item>
          <ion-label color="primary">Serial Number</ion-label>
           <ion-input >{{ serialNumber }}</ion-input>
        </ion-item>
</ion-content>
